<div class="header bg-gradient-danger py-7 py-lg-6">
  <div class="container mt--0">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue !</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--9 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
             Créer un compte
          </div>

          <form  [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email"  formControlName="email">

              </div>
              <div *ngIf="emailCtrl.touched" class="text-danger">
                <span *ngIf="emailCtrl.hasError('required')"> L' email doit être renseigné</span>
                <span *ngIf="emailCtrl.hasError('email')"> Le format de l'email est incorrect</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe">
              </div>
              <div *ngIf="passwordCtrl.touched" class="text-danger">
                <span *ngIf="passwordCtrl.hasError('required')"> Le mot de passe doit être renseigné</span>
              </div>
            </div>
            {{errorMessage}}
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="signUpForm.invalid">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <!-- <a class="text-light"><small>Forgot password?</small></a> -->
        </div>
        <div class="col-6 text-right">
          <a  [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-light"><small>Se connecter</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
